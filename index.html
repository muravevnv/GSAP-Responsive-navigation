<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Menu Nav GSAP</title>
  </head>
  <body>
    <div class="container">
      <div class="button" onclick="toggleOpen()">menu</div>
    </div>
    <div class="menu">
      <div class="button" onclick="toggleClose()">close</div>

      <ul class="ul">
        <li class="li1 li"><a href="#">Home</a></li>
        <li class="li2 li"><a href="#">About</a></li>
        <li class="li3 li"><a href="#">Services</a></li>
        <li class="li4 li"><a href="#">Contact</a></li>
        <div class="bg1 bg"></div>
        <div class="bg2 bg"></div>
        <div class="bg3 bg"></div>
        <div class="bg4 bg"></div>
      </ul>
      <div class="social">
        <ul>
          <li class="social-li"><a href="#">facebook</a></li>
          <li class="social-li"><a href="#">instagram</a></li>
          <li class="social-li"><a href="#">twitter</a></li>
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
